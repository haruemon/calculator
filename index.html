<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>電卓・計算機</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>

    <main>
        <div>
            <div class="display">
                <span class="display__thousand"></span>
                <span class="display__hundred"></span>
                <span class="display__ten"></span>
                <span class="display__first"></span>
            </div>
            <div class="btn-area">
                <button class="btn btn_7" value="7">7</button>
                <button class="btn btn_8" value="8">8</button>
                <button class="btn btn_9" value="9">9</button>
                <button class="plus" value="+">+</button>
            </div>
            <div class="btn-area">
                <button class="btn btn_4" value="4">4</button>
                <button class="btn btn_5" value="5">5</button>
                <button class="btn btn_6" value="6">6</button>
                <button class="minus" value="-">-</button>
            </div>
            <div class="btn-area">
                <button class="btn btn_1" value="1">1</button>
                <button class="btn btn_2" value="2">2</button>
                <button class="btn btn_3" value="3">3</button>
                <button class="multiply" value="x">x</button>
            </div>
            <div class="btn-area">
                <button class="btn btn_0" value="0">0</button>
                <button class="btn clear" value="clear">C</button>
                <button class="equal" value="=">=</button>
                <button class="divide" value="/">/</button>
            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
